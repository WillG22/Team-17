<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #more {display: none;}
            </style>
        <title>Cart and Checkout</title>
        <link rel="stylesheet" href="checkout.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      </head>

        <body>
        
        <div class="row">
          <div class="col-75">
            <div class="container">
              <form action="/action_page.php">
              
                <div class="row">
                  <div class="col-50">
                    <h3>Billing Address</h3>
                    <label for="fname"> Full Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="John Doe">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="example@example.com">
                    <label for="adr">Address</label>
                    <input type="text" id="adr" name="address" placeholder="5th Street">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Birmingham">
        
                    <div class="row">
                      <div class="col-50">
                        <label for="state">State/County</label>
                        <input type="text" id="state" name="state" placeholder="West Midlands">
                      </div>
                      <div class="col-50">
                        <label for="zip">Postcode</label>
                        <input type="text" id="postcode" name="postcode" placeholder="a111aa">
                      </div>
                    </div>
                  </div>
        
                  <div class="col-50">
                    <h3>Payment</h3>
                    <label for="fname">Accepted Cards</label>
                    <div class="icon-container">
                      <i class="fa fa-cc-visa" style="color:navy;"></i>
                      <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    </div>
                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="John Doe">
                    <label for="ccnum">Card number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="September">
                    <div class="row">
                      <div class="col-50">
                        <label for="expyear">Exp Year</label>
                        <input type="text" id="expyear" name="expyear" placeholder="2042">
                      </div>
                      <div class="col-50">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123">
                      </div>
                    </div>
                  </div>
                  
                </div>
                <label>
                  <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
                <input type="submit" value="Continue to checkout" class="btn">
              </form>
            </div>
          </div>
          <div class="col-25">
            <div class="container">
              <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>0</b></span></h4>
              <hr>
              <p>Total <span class="price" style="color:black"><b>$0</b></span></p>
            </div>
          </div>
        </div>
        
        </body>
        </html>
